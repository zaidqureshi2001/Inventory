<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <head>
      <style>
        body{
          background-color: hsl(0, 0%, 98%);
        }
        
        h1,h2,h3,h4,h5,h6{
          color:hsl(0, 0%, 30%);
        }
        
        .box-element{
          box-shadow:hsl(0, 0%, 80%) 0 0 16px;
          background-color: #fff;
          border-radius: 4px;
          padding: 10px;
        }
        
        .thumbnail{
          width: 100%;
          height: 200px;
          -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
            -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
            box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
        }
        
        .product{
          border-radius: 0 0 4px 4px;
        }
        
        .bg-dark{
          background-color: #4f868c!important;
        }
        
        #cart-icon{
          width:25px;
          display: inline-block;
          margin-left: 15px;
        }
        
        #cart-total{
          display: block;
          text-align: center;
          color:#fff;
          background-color: red;
          width: 20px;
          height: 25px;
          border-radius: 50%;
          font-size: 14px;
        }
        
        .col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
          margin-top: 10px;
        }
        
        .btn{
          border-radius: 0;
        }
        
        .row-image{
          width: 100px;
        }
        
        .form-field{
          width:250px;
          display: inline-block;
          padding: 5px;
        }
        
        .cart-row{
          display: flex;
            align-items: flex-stretch;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ececec;
        
        }
        
        .quantity{
          display: inline-block;
          font-weight: 700;
          padding-right:10px;
          
        
        }
        
        .chg-quantity{
          width: 12px;
          cursor: pointer;
          display: block;
          margin-top: 5px;
          transition:.1s;
        }
        
        .chg-quantity:hover{
          opacity: .6;
        }
        
        
        .hidden{
          display: none!important;
        }

.card {
  display: flex;
  flex-direction: column;
  height: 100%;
}


/* Force the images to take equal space */
.card-img-top {
  width: 100%;
  height: 300px; /* Adjust this height as per your design */
  object-fit: cover; /* Ensures the image covers the space without distortion */
}

/* Ensure the body takes the remaining space in the card */
.card-body {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

/* Adjust text and description overflow */
.card-title {
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

/* Button styles to align at the bottom */
.card-body .btn {
  margin-top: auto;
}

.navbar {
  background-color: #212529; /* Dark background */
  padding: 1rem 2rem; /* Adjust padding for a better layout */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.profile-dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color:rgb(0, 0, 0);
  border: none;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  z-index: 1000;
}

.dropdown-menu a {
  color: black;
  padding: 10px 15px;
  text-decoration: none;
  display: block;
  transition: background-color 0.3s ease;
}

.dropdown-menu a:hover {
  background-color: #ff6f61;
  color: #ffffff;
}

.profile-dropdown:hover .dropdown-menu {
  display: block;
}
.navbar-brand {
  color: #ffffff;
  font-size: 1.75rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: color 0.3s ease;
}
.navbar-brand {
  color: #ffffff;
  font-size: 1.75rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: color 0.3s ease;
  padding-left: 40px;

}


.navbar-brand:hover {
  color: #dc3545; /* Hover effect for Inventory */
}

.navbar-nav .nav-link {
  color: #f8f9fa; /* White text for all nav links */
  font-size: 1.1rem;
  padding: 0.75rem 1rem;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link.active {
  color: #ffffff; /* Dashboard link set to white */
}

.navbar-nav .nav-link:hover {
  color: #ff6f61; /* Highlight color on hover */
  background-color: #343a40;
  border-radius: 5px; /* Smooth corners */
}

.navbar-toggler {
  border: none;
}

.navbar-toggler-icon {
  background-color:white; /* White icon for toggler */
}

/* Profile and Logout Links */
.d-flex {
  align-items: center;
  gap: 1rem;
  margin-right: 1rem;
}

.profile,
.logout {
  color: #f8f9fa;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
}

.logout {
  color: #ff6f61;
}

.profile:hover,
.logout:hover {
  color: #dc3545; /* Hover effect for logout and profile */
}

/* Cart Icon */
.cart-icon {
  color: #f8f9fa;
  font-size: 1.5rem;
  margin-left: 1rem;
  transition: color 0.3s ease;
}

.cart-icon:hover {
  color: #ff6f61;
}

/* Responsive Behavior */
@media (max-width: 768px) {
  .navbar-brand {
    font-size: 1.5rem;
  }

  .navbar-nav .nav-link {
    font-size: 1rem;
    text-align: center;
  }

  .d-flex {
    flex-direction: column;
    gap: 0.5rem;
  }

  .cart-icon {
    font-size: 1.2rem;
  }
}
