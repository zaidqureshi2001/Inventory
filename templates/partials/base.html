<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <!-- Chartjs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <head>
      <style>
        body{
          background-color: hsl(0, 0%, 98%);
        }
        
        h1,h2,h3,h4,h5,h6{
          color:hsl(0, 0%, 30%);
        }
        
        .box-element{
          box-shadow:hsl(0, 0%, 80%) 0 0 16px;
          background-color: #fff;
          border-radius: 4px;
          padding: 10px;
        }
        
        .thumbnail{
          width: 100%;
          height: 200px;
          -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
            -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
            box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
        }
        
        .product{
          border-radius: 0 0 4px 4px;
        }
        
        .bg-dark{
          background-color: #4f868c!important;
        }
        
        #cart-icon{
          width:25px;
          display: inline-block;
          margin-left: 15px;
        }
        
        #cart-total{
          display: block;
          text-align: center;
          color:#fff;
          background-color: red;
          width: 20px;
          height: 25px;
          border-radius: 50%;
          font-size: 14px;
        }
        
        .col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
          margin-top: 10px;
        }
        
        .btn{
          border-radius: 0;
        }
        
        .row-image{
          width: 100px;
        }
        
        .form-field{
          width:250px;
          display: inline-block;
          padding: 5px;
        }
        
        .cart-row{
          display: flex;
            align-items: flex-stretch;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ececec;
        
        }
        
        .quantity{
          display: inline-block;
          font-weight: 700;
          padding-right:10px;
          
        
        }
        
        .chg-quantity{
          width: 12px;
          cursor: pointer;
          display: block;
          margin-top: 5px;
          transition:.1s;
        }
        
        .chg-quantity:hover{
          opacity: .6;
        }
        
        
        .hidden{
          display: none!important;
        }
        /* Ensure all cards have equal height */
.card {
  display: flex;
  flex-direction: column;
  height: 100%;
}


/* Force the images to take equal space */
.card-img-top {
  width: 100%;
  height: 300px; /* Adjust this height as per your design */
  object-fit: cover; /* Ensures the image covers the space without distortion */
}

/* Ensure the body takes the remaining space in the card */
.card-body {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

/* Adjust text and description overflow */
.card-title {
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

/* Button styles to align at the bottom */
.card-body .btn {
  margin-top: auto;
}

      </style>
  </head>
  <body>
    

    {% include 'partials/nav.html' %}
    {% if user.is_authenticated and user.is_staff and user.is_superuser %}
      {% include 'partials/top.html' %}
    {% endif %}
    {% block content %}

    {% endblock %}
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
