<head>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    /* Custom Navbar Styling */
    .navbar {
      background-color: #343a40 !important; /* Dark background */
    }
    .navbar-brand {
      color: #f8f9fa !important; /* White text */
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      color: #f8f9fa !important; /* White text for nav items */
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #ff6f61 !important; /* Highlight color on hover */
    }
    .d-flex {
      color: #f8f9fa;
      font-size: 1rem;
      margin-right: 15px;
    }
    .logout {
      color: #ff6f61; /* Logout link color */
      margin-left: 10px;
      text-decoration: none;
      text-transform: capitalize;
    }
    .d-flex a:hover {
      color: #dc3545; /* Logout hover effect */
    }
    .profile {
      color: white;
      padding-left: 6px;
      text-decoration: none;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'test' %}">Dashboard</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <span>Hello,</span>
          <a href="{% url 'profile' %}" class="profile">{{ request.user }} Profile</a>
          <a href="{% url 'logout' %}" class="logout">logout</a>
        </form>
        <div class="text-white">
          <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
