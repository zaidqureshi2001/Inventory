<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hello,</p>
    <p>You requested a password reset for your account at {{ site_name }}. Click the link below to reset your password:</p>
    <p><a href="http://127.0.0.1:8000{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
    <p>If you did not request this, please ignore this email.</p>
</body>
</html>
