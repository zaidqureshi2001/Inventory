{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Body background and blur effect */
  body {
    position: relative;
    background-color: #f0f0f0; /* Grey background */
    min-height: 100vh; /* Ensure the body takes up at least full viewport height */
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static "images/bg1.jpg" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(10px); /* Apply the blur effect */
    z-index: -1; /* Ensure the blur is behind the content */
  }

  /* Wrapper and container styles */
  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure wrapper takes up at least full viewport height */
  }

  .container {
    width: 100%;
    max-width: 1000px; /* Increased max-width to 1000px */
  }

  .cont-2 {
    width: 100%;
  }

  /* Card and form styling */
  .card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
  }

  .card-header {
    background-color: #2c3e50; /* Darker header */
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    position: relative; /* Positioning for the back button */
  }

  /* Back Button Styling */
  .back-button {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    background-color:rgb(212, 40, 40);
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
  }
  .back-button:hover {
    color: white;
  }


  .form-group label {
    font-weight: bold;
    color: #333; /* Slightly darker text for better contrast */
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-group input[type="file"] {
    padding: 5px;
  }

  .btn-custom {
    background-color:#2c3e50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-custom:hover {
    background-color: #0056b3;
  }
</style>

<div class="wrapper">
  <div class="container mt-20">
    <div class="row my-4">
      <div class="col-md-8 cont-2">
        <div class="card">
          <div class="card-header">
            <a href="{% url 'profile' %}" class="back-button">Back</a>
            Profile Update
          </div>
          <div class="card-body">
            <div class="form-container">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="username">Username</label>
                  {{ user_form.username }}
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  {{ user_form.email }}
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  {{ profile_form.address }}
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  {{ profile_form.phone }}
                </div>

                <div class="form-group">
                  <label for="image">Profile Image</label>
                  {{ profile_form.image }}
                </div>

                <button type="submit" class="btn-custom">Update Profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
