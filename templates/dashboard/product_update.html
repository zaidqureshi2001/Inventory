{% extends 'partials/base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-info text-white text-center">
            <h4 > Edit Item</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              
              <!-- Form fields rendered with proper spacing -->
              <div class="mb-3">
                {{ form.as_p }}
              </div>

              <!-- Custom Styling for Input Elements -->
              <style>
                /* Add a border and padding to input fields */
                input, select, textarea {
                  border: 1px solid #ccc; /* Light border color */
                  padding: 10px; /* Add padding for comfortable space */
                  border-radius: 5px; /* Slight rounding of corners */
                  width: 100%; /* Ensure inputs take full width */
                  box-sizing: border-box; /* Ensure padding does not overflow */
                }

                /* Focus effect to highlight input */
                input:focus, select:focus, textarea:focus {
                  border-color: #007bff; /* Blue border on focus */
                  outline: none; /* Remove default outline */
                  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add soft shadow */
                }

                /* Styling checkboxes and radio buttons */
                input[type="checkbox"], input[type="radio"] {
                  width: auto; /* Keep checkbox/radio button size as default */
                  margin-right: 5px; /* Space between checkbox and label */
                  cursor: pointer; /* Ensure it looks clickable */
                }

                /* Customize checkbox on hover or focus */
                input[type="checkbox"]:focus, input[type="radio"]:focus {
                  outline: none;
                  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue outline on focus */
                }
              </style>

              <!-- Buttons: Cancel and Update -->
              <div class="d-flex justify-content-between mt-3">
                <a class="btn btn-outline-secondary" href="{% url 'product' %}">Cancel</a>
                <input class="btn btn-primary" type="submit" value="Update" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
