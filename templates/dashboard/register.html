{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Container for the blurred background */
      .bg-custom {
        background-image: url("{% static 'images/bg1.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute; /* Positioned absolutely behind the content */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(8px); /* Apply blur to the background only */
      }

      /* Ensure the content (form) remains on top */
      .content-container {
        position: relative;
        z-index: 10; /* Keeps content above the blurred background */
      }
      .error-message {
        background-color: #f8d7da; /* Red background */
        color: #721c24; /* Dark red text */
        border: 1px solid #f5c6cb; /* Light red border */
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body class="h-full bg-cover">
    <!-- Background image container -->
    <div class="bg-custom"></div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 content-container">
      <!-- Logo and Title -->
      <!-- Form Section with Light Background -->
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm rounded-lg p-6 bg-white shadow-md">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm flex items-center">
          <img class="mx-auto h-10 w-auto" src="https://www.freepnglogos.com/uploads/shopping-cart-png/shopping-cart-campus-recreation-university-nebraska-lincoln-30.png" alt="Your Company" />
          <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">
            Register your account
          </h2>
        </div>

        <form class="space-y-6" method="POST" action="">
          {% csrf_token %}
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
            <div class="mt-2">
              <input type="text" name="username" id="username" placeholder="Username..." class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 sm:text-sm" required />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" placeholder="Email..." class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 sm:text-sm" required />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password1" class="block text-sm font-medium text-gray-900">Password</label>
            <div class="mt-2">
              <input type="password" name="password1" id="password1" placeholder="Enter password..." class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 sm:text-sm" required />
            </div>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-900">Re-enter Password</label>
            <div class="mt-2">
              <input type="password" name="password2" id="password2" placeholder="Re-enter password..." class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 sm:text-sm" required />
            </div>
          </div>

          <!-- Register Button -->
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus:outline-2 focus:outline-indigo-600 focus-visible:outline-offset-2">
              Register Account
            </button>
          </div>
        </form>

        <!-- Login Link -->
        <p class="mt-10 text-center text-sm text-gray-500">
          Already have an account?
          <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Login</a> / <span><a href="{% url 'test' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Guest</a></span>
        </p>

        <!-- Message Display -->
        {% for message in messages %}
          <p class="error-message " >
            {{ message }}
          </p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
